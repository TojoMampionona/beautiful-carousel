<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="btfc-carousel">
            <button class="btfc-btn prev">&lt;</button>
            <div class="btfc-track-container">
                <ul class="btfc-track">
                    <li class="btfc-slide current-slide"><img src="images/image1.jpg" alt="slide 1"/></li>
                    <li class="btfc-slide"><img src="images/image2.jpeg" alt="slide 2"/></li>
                    <li class="btfc-slide"><img src="images/image3.jpeg" alt="slide 3"/></li>
                </ul>
            </div>
            <button class="btfc-btn next">&gt;</button>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
